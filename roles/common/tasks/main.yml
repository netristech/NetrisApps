---
- name: Remove Requests if installed
  yum:
    name: python-requests.noarch
    state: absent
  
- name: Install Common Packages
  yum:
    name: "{{ item }}"
    state: latest
    update_cache: yes
  with_items:
  - epel-release
  - python
  - MySQL-python
  - gcc
  - git
  - nano
  - tar
  - xz
  - openssh-server
  - fail2ban
  - python-simplejson
  - python-pip
  - python-setuptools
  - python-backports-lzma
  
- name: Configure PIP
  pip:
    name: "{{ item }}"
    state: latest
  with_items:
  - pip==20.3
  - setuptools
  - cryptography==2.5
    
- name: Upgrade Setup Tools
  pip:
    name: setuptools
    state: latest
  
- name: Check for selinux
  stat:
    path: /etc/selinux/config
  register: selinux
  
- name: Disabled selinux if it exists
  selinux:
    state: disabled
  when: selinux.stat.exists == True
    
- name: Copy Config Files
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  with_items:
  - { src: 'sshd_config.j2', dest: '/etc/ssh/sshd_config', mode: '0600' }
  - { src: 'jail.local.j2', dest: '/etc/fail2ban/jail.local' }
  notify:
  - Restart SSH
  
- name: Set Service parameters
  service:
    name: "{{ item.name }}"
    enabled: "{{ item.enabled }}"
    state: "{{ item.state }}"
  with_items:
  - { name: 'fail2ban', enabled: 'yes', state: 'started' }
  - { name: 'sshd', enabled: 'yes', state: 'started' }
  
- name: Include CentOS Specific Tasks
  include_tasks: redhat.yml
  when: ansible_os_family == "RedHat"
  
- name: Include Debian Specific Tasks
  include_tasks: debian.yml
  when: ansible_os_family == "Debian"
